Total Packages: {{ total }}
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th>New version</th>
        </tr>  
    </thead>      

    <tbody>
        @for (package of packages; track package) {
            <tr>
                <td>
                    <a href="javascript:void(0)" (click)="info(package.name)">{{ package.name }}</a>
                </td>
                <td>{{ package.version }}</td>
                <td>{{ package.newVersion }}</td>
            </tr>
        }
    </tbody>
</table>
